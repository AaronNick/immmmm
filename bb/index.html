    const app = tcb.init({
      env: 'bb-f5c0f', 
      
    })
    app.auth({
        persistence: "none" 
    }).anonymousAuthProvider().signIn().then(() => {
      var bbClass = '.post-content'
        const db = app.database()
        const collection = db.collection('talks')
        var count=0, per = 9,page = 1
        collection.count(function(err,res){
          count = res.total
          $(bbClass).append('<p class="count">共 <span class="count-data">'+count+'</span> 条</p>')
          getList()
        })
        function getList(){
          if((page-1)*per >= count){
            return
          }
          var date,resCont=''
          collection.limit(per).skip((page-1)*per).orderBy('date','desc').get(function(err, res) {
            (res.data).forEach(item => {
              date = item.date
              dataTime = '<p class="datatime"><i><time class="date"><small>'+`${(date.getHours() + 1) <= 10 ? ('0' + date.getHours()) : date.getHours()}`+':'+`${(date.getMinutes() + 1) <= 10 ? ('0' + date.getMinutes()) :date.getMinutes()}`+`${(date.getHours() + 1) <= 12 ? 'am' : 'pm'}`+' · '+date.getFullYear()+'年'+(`${(date.getMonth() + 1) < 10 ? ('0' + (date.getMonth()+1)) :date.getMonth()+1}`)+'月'+`${(date.getDate() + 1) < 10 ? ('0' + date.getDate()) :date.getDate()}`+'日</small></time></i></p>'
              dataCont = '<p class="datacont">'+urlToLink(item.content)+'</p>'
              dataFrom = '<p class="datafrom"><i><small>#'+item.from+'</small></i></p>'
              resCont += '<li class="item"><div>'+dataTime+dataCont+dataFrom+'</div></li>'
            });
            $(bbClass).append('<section class="timeline page-'+page+'"><ul><div class="list">'+resCont+'</div></ul></section>')
            $('button.button-load').text('加载更多')
            $('html,body').animate({ scrollTop: $('.timeline.page-'+page).offset().top - 20 }, 800)
            if(page*per >= count){
              $('.load').remove()
              return
            }
            page++
            $(".post-content a[rel!=link]:has(img)").slimbox();
          });
          
        }
        $('button.button-load').click(function(){
          $('button.button-load').text('加载中……')
          getList()
        })
    }).catch(err => {
        console.log(err)
    });
